<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Randomized Priors Demo</title>
</head>
<body>
<div class="container" id="canvasContainer">
    <div class="row">
        <div class="col-6 justify-content-end">
            <canvas id="myCanvas" width="400" height="400"
                    style="background-color: black; border:1px solid #000000;"></canvas>
        </div>
        <div class="col-6 justify-content-start" id="chart" style="float: left;"></div>
    </div>
    <div class="row">
        <div class="col-6 justify-content-end">
            <div>
                <button class="btn btn-primary" id="clearBtn" style="margin: 10px 10px 10px 10px;">Clear</button>
            </div>
        </div>
        <div class="col-6 justify-content-start">
            <div>
                <div>Last input:  <iframe width=40 height=40 id="lastInput" src="" title="Last Input"></iframe></div>
                <p id="lastPred">Last prediction: </p>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/paper-core.js"></script>
<script src="js/ndarray-browser-min.js"></script>
<script src="js/onnx.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
<script src="js/demo.js"></script>
</body>

</html>
